<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>GeekBank</title>
    <link href='css/normalize.css' rel='stylesheet'>
    <link href='css/style.css' rel='stylesheet'>
  </head>
  <body>
    <h1>the GEEK bank</h1>
    <div id='imageHolder'></div>
    <div class='clear'></div>
    <div id='logoSetter'>
      <input id='imageURL' placeholder='input image URL here!' type='text'>
      <input id='setLogo' type='button' value='Set Logo!'>
    </div>
    <div class='clear'></div>
    <h2 id='balance'></h2>
    <div id='balanceSetter'>
      <input id='inputBalanceAmount' placeholder='Input balance amount' type='text'>
      <input id='setBalance' type='button' value='Set Balance!'>
    </div>
    <div id='transactions'>
      <input id='amount' type='text'>
      <input id='deposit' type='button' value='Deposit'>
      <input id='withdraw' type='button' value='Withdraw'>
    </div>
    <div id='transactionList'>
      <h3>Transaction List</h3>
      <div id='depositTransaction'>
        <h4>Deposits</h4>
        <ul></ul>
      </div>
      <div id='withdrawalTransaction'>
        <h4>Withdrawals</h4>
        <ul></ul>
      </div>
    </div>
    <div class='clear'></div>
    <script src='js/jquery-1.10.2.min.js'></script>
    <script src='js/underscore-min.js'></script>
    <script src='js/main.js'></script>
  </body>
</html>
