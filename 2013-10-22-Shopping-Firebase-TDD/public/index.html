<head>
  <meta charset='utf-8'>
  <meta content='width=device-width' name='viewport'>
  <title>Master Template</title>
  <link href='/css/normalize.css' rel='stylesheet'>
  <link href='/css/foundation.css' rel='stylesheet'>
  <link href='/css/app.css' rel='stylesheet'>
  <script src='/js/vendor/custom.modernizr.js'></script>

<body>
  <div class='row'>
    <div class='small-2 columns'>
      <input id='product-image' placeholder='image.png' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='product-name' placeholder='name' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='product-weight' placeholder='weight' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='product-price' placeholder='$3.30' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='product-off' placeholder='14%' type='text'>
    </div>
    <div class='small-2 columns'>
      <input class='small radius button' id='add-product' type='button' value='Add Product'>
    </div>
  </div>
  <div class='row'>
    <div class='small-12 columns'>
      <table id='products'>
        <tr>
          <th>Image</th>
          <th>Name</th>
          <th>Weight</th>
          <th>Price</th>
          <th>% Off</th>
          <th>Sale</th>
        </tr>
      </table>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <div class='hidden button tiny alert expand' id='previous'>Previous</div>
    </div>
    <div class='small-2 columns'>
      <div class='hidden button tiny success expand' id='next'>Next</div>
    </div>
    <div class='small-8 columns'></div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <input id='customer-image' placeholder='image.png' type='text'>
    </div>
    <div class='small-2 columns'>
      <input id='customer-name' placeholder='name' type='text'>
    </div>
    <div class='small-6 columns'>
      <input id='domestic' name='address' type='radio' value='domestic'>Domestic</input>
      <input id='international' name='address' type='radio' value='international'>International</input>
    </div>
    <div class='small-2 columns'>
      <input class='small radius button' id='add-customer' type='button' value='Add Customer'>
    </div>
  </div>
  <div class='row'>
    <div class='small-2 columns'>
      <select id='select-customer'>
        <option value='default'>Select Customer</option>
      </select>
    </div>
    <div class='small-8 columns'>
      <table id='cart'>
        <thead>
          <tr>
            <th>Name</th>
            <th>Count</th>
            <th>Amount</th>
            <th>Weight</th>
            <th>Shipping</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td></td>
            <td id='cart-count'></td>
            <td id='cart-amount'></td>
            <td id='cart-weight'></td>
            <td id='cart-shipping'></td>
            <td id='cart-grand'></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class='small-2 columns'>
      <input class='button small radius success' id='purchase' type='button' value='Purchase'>
    </div>
  </div>
